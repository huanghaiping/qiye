<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
<include file="Common:position" />
<form  method="post" class="definewidth m10" action="{:U('AdminRole/saveEdit')}" style="margin-left:0px">
  <input name="id" type="hidden" value="{$info.id}">
  <table class="table table-bordered table-hover definewidth m10">
    <tr>
      <td width="10%" class="tableleft">角色名称</td>
      <td><input type="text" name="name" id="name" value="{$info.name}"  class="form-control w30"/></td>
    </tr>
    <tr>
      <td width="10%" class="tableleft">父级组ID：</td>
      <td><select name="pid" id="pid" class="form-control w30">
          {$info.pidOption}
        </select></td>
    </tr>
    <tr>
      <td class="tableleft">状态</td>
      <td><input type="radio" name="status" value="1" 
        <if condition="$info.status eq 1">checked</if>
        />
        启用 <input type="radio" name="status" value="0" 
        <if condition="$info.status eq 0">checked</if>
        />
        禁用 </td>
    </tr>
    <tr>
      <td width="10%" class="tableleft">描 述：</td>
      <td><textarea name="remark" class="form-control w30">{$info.remark}</textarea></td>
    </tr>
    <tr>
      <td class="tableleft"></td>
      <td><button type="submit" id="submit_form" class="btn btn-primary btn6"> 保存 </button>
        <button type="button" class="btn btn6" name="backid" id="backid" onClick="history.go(-1)">返回列表</button></td>
    </tr>
  </table>
</form>

<script type="text/javascript">
$(function(){
	$("#submit_form").click(function(){
		if($("#name").val().length<=0){
			layer.tips('请输入角色名称', '#name',{tips: [2, '#3a8ea1']});
			return false;
		}
	});	
});
</script>
</div>
</body>
</html>
