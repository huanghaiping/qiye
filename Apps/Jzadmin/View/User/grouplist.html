<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
select {
	color:#000;
}
.sidebar-nav {
	padding: 9px 0;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<include file="Common:position" />
<div class="main">
  <div class="definewidth m10">
    <div class="fLeft m10">
     <input type="button" onclick="javascript:window.location.href='{:U('groupAdd')}'" class="btn btn-success" value="添加会员等级">
    </div>
  </div>
  <div class="list">
    <table class="table table-bordered table-hover definewidth m10">
      <tbody>
        <tr class="nbg">
          <th><input type="checkbox" id="check"></th>
          <th>编号</th>
          <th>等级值</th>
          <th>等级名称</th>
           <th>获得金币数</th>
           <th>购买积分</th>
          <th>状态</th>
          <th>徽章名称</th>
          <th>徽章图片</th>
         
          <th>操作</th>
        </tr>
        <volist name="list" id="vo">
          <tr>
            <td><input type="checkbox" name="key" value="{$vo.id}"></td>
            <td>{$vo.id}</td>
            <td>{$vo.sortby}</td>
            <td>{$vo.name}<if condition="$vo['sortby'] eq '0'"><span style="color:#F00">(默认等级)</span></if></td>
            <td>{$vo.gold}</td>
             <td>{$vo.score}</td>
            <td>{$vo.status|getUserStatus}</td>
            <td>{$vo.badgename}</td>
            <td><img src="{$vo.url}" /></td>
             
            <td><a href="{:U('User/groupEdit',array('id'=>$vo['id']))}">修改</a><!--&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" class="del" link="{:U('foreverdelete',array('id'=>$vo['id']))}">删除</a>--></td>
          </tr>
        </volist>
      </tbody>
    </table>
    <div class="th" style="clear: both;">{$page}</div>
  </div>
</div>
<script type="text/javascript">
$(function(){
		$(".del").click(function(){
		var delLink=$(this).attr("link");
		var $this=$(this);
		layer.confirm('确定要删除?', {
		  btn: ['确定','取消'] //按钮
		}, function(){
			$.get(delLink,function(data){
				if(data.status==1){
				  layer.msg(data.info, {icon: 1});
				}else{
				  layer.msg(data.info, {icon: 2});
				}
				setTimeout("window.location.reload();",2000);
			});
		});
	});	
})
</script>
