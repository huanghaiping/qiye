<!DOCTYPE html>
<html>
<head>
<title>网站后台管理系统</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js" ></script>
<include file="Common:layer" />
<style type="text/css">
body {	padding-top: 80px;	padding-bottom: 40px;	background-color: #404040;}
.btn {	padding:15px 12px;}
.form-signin label{ padding:7px 10px;}
</style>
</head>
<body>
<div class="container">
  <form class="form-signin form-horizontal" method="post" action="{:U('Login/checkLogin')}" id="myForm" onSubmit="return check_login()" >
    <h2 class="form-signin-heading">网站后台登录系统</h2>
    <div class="form-group">
        <input type="text" name="username" id="username" class="input-block-level form-control" placeholder="请输入账号">
    </div>
    <div class="form-group">
 
        <input type="password" name="password" id="password" class="input-block-level form-control" placeholder="密码">
    </div>
    <div class="form-group">
 
        <input type="text" name="verify" id="verify" class="input-medium form-control" placeholder="请输入验证码" maxlength="4">
    </div>
     <div class="form-group">
     <img src="{:U('Login/verify')}" title="看不清？单击此处刷新" <if condition="C('URL_MODEL') eq 2"> onclick="this.src=this.src+'?rand='+Math.random();" <else />onclick="this.src=this.src+'&rand='+Math.random();" </if> style="cursor: pointer; margin:0 auto;" >
     </div>
    <p>
      <button class="btn btn-large btn-primary" type="submit" style="margin-top:15px; width:100%; font-size:20px">登录</button>
    </p>
  </form>
</div>

<script type="text/javascript">
function check_login(){
	var account = $('#username').val();
	var password = $('#password').val();
	var code = $('#verify').val();	//验证码
	if(account == ''){
		layer.tips('请输入账号', '#username',{tips: [2, '#337ab7']});
		return false;
	}
	if(password == ''){
		layer.tips('请输入密码', '#password',{tips: [2, '#337ab7']});
		return false;
	}
	if(code == ''){
		layer.tips('请输入验证码', '#verify',{tips: [2, '#337ab7']});
		return false;
	}
	return true;
}
</script>
</body>
</html>
