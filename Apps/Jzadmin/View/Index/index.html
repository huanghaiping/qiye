<!DOCTYPE HTML>
<html>
<head>
<title>网站后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../Public/Bui/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../Public/Bui/css/bui-min.css" rel="stylesheet" type="text/css" />
<link href="../Public/Bui/css/main-min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
</head>
<body>
 
<div class="content">
  <div class="dl-main-nav">
    <div style="font-size:30px; font-family:'微软雅黑'; text-align:center;  height: 50px;  line-height: 50px; float:left; width:130px; color:#FFFFFF;">LOGO</div>
    <ul id="J_Nav"  class="nav-list ks-clear">
    
   	<volist name="show_menu" id="vo">
      <li class="nav-item dl-selected">
      <if condition="$key eq 0">
        <div class="nav-item-inner nav-home">{$vo.title}</div>
       <else />
        <div class="nav-item-inner nav-order">{$vo.title}</div>
       </if>
      </li>
     </volist> 
     <li><div class="dl-log">欢迎您，<span class="dl-log-user">{$Think.session.loginUserName}</span><a href="{:U('Login/logout')}" title="退出系统" class="dl-log-quit">[退出]</a> <a href="__ROOT__/" target="_blank" title="前台首页" class="dl-log-quit">[前台首页]</a> <a href="{:U('Site/cleancache')}" target="_blank" title="清除缓存" class="dl-log-quit">[清除缓存]</a>  </div></li>
    </ul>
    
  </div>
  <ul id="J_NavContent" class="dl-tab-conten">
  </ul>
</div>
<script type="text/javascript">
var _PUBLIC_="../Public/";
</script>
<script type="text/javascript" src="../Public/Bui/js/jquery-1.8.1.min.js"></script> 
<script type="text/javascript" src="../Public/Bui/js/bui-min.js"></script> 
<script type="text/javascript" src="../Public/Bui/js/config-min.js"></script> 
<script>
    BUI.use("common/main",function(){
      var config = {$show_sub_menu};
      new PageUtil.MainPage({
        modulesConfig : config
      });
    });
  </script>
<div style="text-align:center;">
  <p>版权说明</p>
</div>
</body>
</html>
