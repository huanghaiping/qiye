<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
select {
	color:#000;
}
.sidebar-nav {
	padding: 9px 0;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
<include file="Common:position" />
<form method='post' id="form1" name="form1" action="{:U($method)}"  enctype="multipart/form-data"  class="form-inline  m10">
<input name="id" type="hidden" value="{$info.id}">
  <table class="table table-bordered table-hover definewidth m10">
    <tr>
      <th width="115">等级名称:</th>
      <td width="554"><input type="text" class="form-control w30" name="name" id="name" value="{$info.name}"></td>
    </tr>
  
      <tr>
      <th width="115">购买次数:</th>
      <td><input type="text" class="form-control w30" name="buy_num" value="{$info.buy_num|default=0}"> 
      <div class="help-block" >* 这里是等于这个次数就算是升级，比如当购买订单达3单就立即升级为银卡，下次消费就可以享受打折,四单可以享受打折</div></td>
    </tr>
      <tr>
      <th width="115">获得折扣:</th>
      <td><input type="text" class="form-control w30" name="discount" value="{$info.discount|default=0}">
         <div class="help-block" >*这里写的是总价的折扣，比如8折=0.8就写0.8就可以</div></td>
    </tr>
     <tr>
      <th width="115">等级值:</th>
      <td><input type="text" class="form-control w30" name="sortby" value="{$info.sortby|default=0}">  <div class="help-block" >* 数值越小，等级越小，每个间隔值为10,0为最小等级(默认)</div></td>
    </tr>
    <tr>
      <th>等级状态：</th>
      <td><select name="status" class="form-control w30">
          <option value="0">启用 </option>
          <option 
           value="1">禁用 </option>
        </select></td>
    </tr>
    <tr>
        <td colspan="2"><button type="submit" class="btn btn-primary btn6" id="submit_btn">
            保存
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn6" name="backid" id="backid" onclick="history.go(-1)" >返回</button></td>
    </tr>
  </table>
</form>
</div>
<script type="text/javascript">
$(function(){
	$("#submit_btn").click(function(){
		var name=$("#name").val();
		if(name.length<=0){
			layer.tips('请输入会员组名称', '#name',{tips: [2, '#3a8ea1']});
			return false;
		}
		return true;
	}); 
})
</script>
