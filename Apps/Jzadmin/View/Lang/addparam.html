<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
 <include file="Common:position" />
<form action="{:U('addparam')}" method="post" class="definewidth m10" style="margin-left:0px;" enctype="multipart/form-data">
  <table class="table table-bordered table-hover definewidth m10">
    <tr>
      <td width="10%" class="tableleft">参数名称</td>
      <td><input type="text" name="name" id="name" class="form-control w30" /><div class="help-block">&nbsp;参数名称只能是英文+数字，例如Home</div></td>
    </tr>
       <tr>
      <td width="10%" class="tableleft">参数说明</td>
      <td><input type="text" name="alisa" id="alisa" class="form-control w30" /><div class="help-block">&nbsp;对上面参数名称解说，例如Home对应首页的位置</div></td>
    </tr>
    <volist name="lang_list" id="vo">
    <tr>
      <td width="10%" class="tableleft">{$vo.name}参数值</td>
      <td><input type="text" name="{$vo.mark}_{$vo.id}" id="{$vo.mark}_{$vo.id}" class="form-control w30" /></td>
    </tr>
	</volist>
 
     
    <tr>
      <td class="tableleft"></td>
      <td><button type="submit" class="btn btn-primary btn6"> 保存</button>
        <button type="button" class="btn btn6" name="backid"  onClick="history.go(-1)">返回</button></td>
    </tr>
  </table>
</form>
</div>

<script type="text/javascript">
$(function(){   
		$(".btn-primary").click(function(){
			if($("#name").val()==""){
				layer.tips('请输入语言名称', '#name',{tips: [2, '#3a8ea1']});
				return false;
			}
			if($("#mark").val()==""){
				layer.tips('请输入语言标识', '#mark',{tips: [2, '#3a8ea1']});
				return false;
			}
		});	
});
</script>
</body>
</html>
