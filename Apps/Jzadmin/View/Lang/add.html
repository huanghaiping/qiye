<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
 <include file="Common:position" />
<form action="{:U('add')}" method="post" class="definewidth m10" style="margin-left:0px;" enctype="multipart/form-data">
  <table class="table table-bordered table-hover definewidth m10">
    <tr>
      <td width="10%" class="tableleft">语言名称</td>
      <td><input type="text" name="name" id="name" class="form-control w30" /></td>
    </tr>
    <tr>
      <td width="10%" class="tableleft">语言标识</td>
      <td><input type="text" name="mark" id="mark" class="form-control w30" /></td>
    </tr>
    <tr>
      <td width="10%" class="tableleft">语言图标</td>
      <td><input type="text" name="flag_txt" id="flag_txt" class="form-control w30" style="float:left;" />&nbsp;&nbsp;<input name="flag" type="file" class="file" ></td>
    </tr>
      <tr>
      <td width="10%" class="tableleft">选择语言包</td>
      <td> <select name="copy_name" class="form-control w30" >
        <option>==请选择语言包==</option>
        <volist name="lang_list" id="vo">
        <option value="{$vo.id}">{$vo.name}</option>
        </volist>
      </select><div class="help-block">&nbsp;选择需要复制的语言包</div></td>
    </tr>
        <tr>
      <td class="tableleft">绑定域名</td>
      <td><input type="text" name="domain"  value="{$info.domain}" class="form-control w30"/><div class="help-block">&nbsp;需要把域名解析到服务器</div></td>
    </tr>
 
    <tr>
      <td class="tableleft">排序</td>
      <td><input type="text" name="listorder" value="50" class="form-control w30" /></td>
    </tr>
    <tr>
      <td class="tableleft">状态</td>
      <td><input type="radio" name="status" value="0" checked/>
        显示
        <input type="radio" name="status" value="1"/>
        隐藏 </td>
    </tr>
     
    <tr>
      <td class="tableleft"></td>
      <td><button type="submit" class="btn btn-primary btn6"> 保存</button>
        <button type="button" class="btn btn6" name="backid"  onClick="history.go(-1)">返回</button></td>
    </tr>
  </table>
</form>
</div>

<script type="text/javascript">
$(function(){   
		$(".btn-primary").click(function(){
			if($("#name").val()==""){
				layer.tips('请输入语言名称', '#name',{tips: [2, '#3a8ea1']});
				return false;
			}
			if($("#mark").val()==""){
				layer.tips('请输入语言标识', '#mark',{tips: [2, '#3a8ea1']});
				return false;
			}
		});	
});
</script>
</body>
</html>
