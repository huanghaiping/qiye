<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
<include file="Common:position" />
<form action="{:U('saveEdit')}" method="post" class="definewidth m10" style="margin-left:0px">
  <input type="hidden" name="id" value="{$info.user_id}" />
  <table class="table table-bordered table-hover definewidth m10">
    <tr>
      <td width="10%" class="tableleft">登录名</td>
      <td><input type="text" name="nickname" id="nickname" value="{$info.nickname}" class="form-control w30"  disabled /></td>
    </tr>
    <tr>
      <td class="tableleft">密码</td>
      <td><input type="password" name="pwd" id="password" class="form-control w30"  />&nbsp;<span>不修改密码留空</span></td>
    </tr>
    <tr>
      <td class="tableleft">邮箱</td>
      <td><input type="text" name="email" id="email" class="form-control w30"  value="{$info.email}"/></td>
    </tr>
    <tr>
      <td class="tableleft">状态</td>
      <td><input type="radio" name="status" value="1"
                    
            
        <eq name="info.status" value='1'>checked</eq>
        /> 启用 <input type="radio" name="status" value="0"
                    
            
        <eq name="info.status" value='0'>checked</eq>
        /> 禁用 </td>
    </tr>
    <tr>
      <td class="tableleft">管理员角色</td>
      <td><select name="role_id" id="role_id" class="form-control w30" >
          {$info.pidOption}
        </select></td>
    </tr>
    <tr>
      <td class="tableleft">描述</td>
      <td><textarea id="remark" name="remark" class="form-control w30" >{$info.remark}</textarea></td>
    </tr>
    <tr>
      <td class="tableleft"></td>
       <td>
        <button type="submit" id="submit_form" class="btn btn-primary btn6"> 保存 </button>
        <button type="button" class="btn btn6" name="backid" id="backid" onClick="history.go(-1)">返回列表</button></td>
    </tr>
  </table>
</form>
</div>
<script type="text/javascript">
$(function () {       
	 $("#submit_form").click(function(){
			if($("#nickname").val().length<=0){
				layer.tips("请输入登录名", '#nickname',{tips: [2, '#3a8ea1']});
				return false;
			}
			if($("#password").val().length<=0){
				layer.tips("请输入密码", '#password',{tips: [2, '#3a8ea1']});
				return false;
			}
			if($("#email").val().length<=0){
				layer.tips("请输入邮箱", '#email',{tips: [2, '#3a8ea1']});
				return false;
			}		 
	 });

});
</script>
</body>
</html>
