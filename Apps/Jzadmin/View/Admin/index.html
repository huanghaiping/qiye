<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
<include file="Common:position" />
<form class="page margin_bottom" action="{:U('index')}" method="post">
  用户名称：
  <input type="text" name="keyword" id="keyword"class="form-control w30 " placeholder="" value="{$keyword}">
  &nbsp;&nbsp;
  <button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-search"></i>查询</button>
  &nbsp;&nbsp;
  <button type="button" class="btn btn-success" id="addnew"><i class="glyphicon glyphicon-plus"></i>新增用户</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
  <thead>
    <tr>
      <th>用户id</th>
      <th>登录名</th>
      <th>角色</th>
      <th>邮箱</th>
      <th>状态</th>
      <th>备注</th>
      <th>开通时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <volist name="roleList" id="vo">
    <tr>
      <td>{$vo.user_id}</td>
      <td>{$vo.nickname}</td>
      <td>{$vo.rolename}</td>
      <td>{$vo.email}</td>
      <td>{$vo.statusTxt}</td>
      <td>{$vo.remark}</td>
      <td>{$vo.addtime|date='Y-m-d H:i',###}</td>
      <td><a href="{:U('edit',array('id'=>$vo['user_id']))}">编辑</a>&nbsp;&nbsp;<a href="javascript:void(0)" class="del" link="{:U('delete',array('id'=>$vo['user_id']))}">删除</a></td>
    </tr>
  </volist>
</table>
</div>
<script type="text/javascript">
    $(function () {
		$('#addnew').click(function(){
				window.location.href="{:U('add')}";
		 });
		  $(".del").click(function(){
			layer.confirm("确定要删除吗？",function(){
			  var url = $(this).attr("link");
			  window.location.href=url;	
		  }); 
		   return false;	
		});
	});
</script>
</body>
</html>
