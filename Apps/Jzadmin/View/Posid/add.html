<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}
select {
	width:100px;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
<include file="Common:position" />
<form method='post' id="form1" name="form1" action="{:U($method)}"  enctype="multipart/form-data" class="form-inline definewidth m10">
	<input name="id" type="hidden" value="{$info.id}">
  <table class="table table-bordered table-hover  m10" style="width:100%">
 
    <tr>
      <th width="132">名称:</th>
      <td width="1156"><input type="text"  name="name" value="{$info.name}" class="form-control w30" /></td>
    </tr>
     <tr>
      <th width="132">模型:</th>
      <td width="1156"><select name="catId" class="form-control w30">
      	<volist name="module_list" id="vo">
        <option value="{$vo.id}" <eq name="vo['id']" value="$info['catid']"> selected </eq>>{$vo.title}</option>
        </volist>
      </select></td>
    </tr>
    <tr>
      <th> 排序值：</th>
      <td><input type="text"  name="listorder" value='{$info.listorder|default=0}' class="form-control w30" /></td>
    </tr>
 
    <tr>
      <th>&nbsp;</th>
      <td> <input type="submit" class="btn btn-primary btn6" id="submit" value="提 交">
        <button type="button" class="btn btn6" onclick="history.go(-1)" name="backid" id="backid">返回</button>
      </td>
    </tr>
  </table>
 
</form>
</div>

</body>
</html>
