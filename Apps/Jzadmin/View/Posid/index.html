<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<include file="Common:jscss" />
<style type="text/css">
body {
	padding-bottom: 40px;
}
.sidebar-nav {
	padding: 9px 0;
}
select {
	width:100px;
}
 @media (max-width: 980px) {
/* Enable use of floated navbar text */
            .navbar-text.pull-right {
	float: none;
	padding-left: 5px;
	padding-right: 5px;
}
}
</style>
</head>
<body>
<div class="container-fluid"> 
<include file="Common:position" />
<div class="main">
 
    <div class="page margin_bottom">
        <div class="fLeft"><button type="button" onclick="javascript:window.location.href='{:U('add')}'" class="btn btn-success"> <i class="glyphicon glyphicon-plus"></i>添加推荐位</button></div>
        
    </div>
    <div class="list">
     <table class="table table-bordered table-hover definewidth m10">
            <tbody>
            <tr class="nbg">
                <th style="width: 40px;"><input type="checkbox" id="check"></th>
                <th style="width: 60px;">ID</th>
                <th style="text-align: 60%">名称</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="vo">
            <tr>
                <td><input type="checkbox" name="key" value="{$vo.id}"></td>
                <td>{$vo.id}</td>
                <td>{$vo.name}<span style="color:#F00">[{$vo.catename}]</span></td>
                <td>{$vo.listorder}</td>
                <td>&nbsp;<a href="{:U('edit',array('id'=>$vo['id']))}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="del" href="javascript:void(0)" link="{:U('del',array('id'=>$vo['id']))}">删除</a></td>
            </tr>
            </volist>
            </tbody>
        </table>
        <div class="th" style="clear: both;">{$page}</div>
    </div>
</div>
</div>
<script type="text/javascript">
	$(function(){
		$(".del").click(function(){
			var delLink=$(this).attr("link");
			var $this=$(this);
			layer.confirm('确定要删除嘛?', {
			  btn: ['确定','取消'] //按钮
			}, function(){
				$.get(delLink,function(data){
					if(data.status==1){
					  layer.msg(data.info, {icon: 1});
					}else{
					  layer.msg(data.info, {icon: 2});
					}
					setTimeout("window.location.reload();",2000);
				});
			});
		});
	});
</script>
</body>
</html>
