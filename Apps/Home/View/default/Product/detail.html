<include file="Common:header" />
<!--内页 BAN-->

<div class="ab-ban"> <img src="{$categorys[$topid]['thumb']}"/> </div>
<!--内页 BAN 结束-->

<div class="container mt20">
  <div class="row">
    <div class="col-lg3 col-md-3 hidden-sm hidden-xs l-list">
      <h2 class="l-title">{$categorys[$topid]['title']}</h2>
      <ul class="l-sub">
          <Vo:subcat catid="$topid" > <li 
          <eq name="catid" value="$subcat.id"> class="active" </eq>
          ><a href="{$subcat.url}">{$subcat.title}</a>
          </li>
        </Vo:subcat>
      </ul>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12 r-list">
      <div class="mpx-box">
        <h2 class="fl">{$categorys[$catid]['title']}</h2>
       <div class="wz  hidden-xs"> {:L('CATPOS')}：<a href="__ROOT__/">{:L('HOME')}</a> >
          <Vo:crumbs catid="catid"><a href="{$crumbs.url}">{$crumbs.title}</a>
            <eq name="crumbs['end']" value="0"> > </eq>
          </Vo:crumbs>
        </div>
      </div>
      <div class="cp-xqbox">
        <div class="cp-tt"> <img src="{$thumb}"/>
          <h1 class="h3">{$title}</h1>
        </div>
        <div class="cp-txt">
       {$content|stripcslashes}
        </div>
        <div><a href="{:U('Cart/add',array('id'=>$id,'cid'=>$catid,'count'=>1))}">{:L('BUY_IMMEDIATELY')}</a></div>
         <nav class="article-nav">
         <notempty name="next">  <span class="article-nav-prev">{:L('LAST_ONE')}<a href="{$next.url}" rel="prev">{$next.title}</a></span></notempty>       
         <notempty name="pre"> <span class="article-nav-next"><a href="{$pre.url}" rel="next">{$pre.title}</a> {:L('NEXT')}</span>  </notempty>     
         </nav>
      </div>
    </div>
  </div>
</div>

<!--网页底部--> 
<include file="Common:footer" /> 
<!--网页底部 结束-->
